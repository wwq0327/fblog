<dd id="comment">发布日期：{{ page.posted_on|datetimeformat }} 

{% if page.tags %}
    Tags:
  {% for tag in page.tags %}

    <a href="{{ url_for('blog.show_tag', tag=tag.name) }}">{{ tag.name }}</a>{% if not loop.last %}, {% endif %}
  {% endfor %}
{% endif %}

<a href="/post/{{ page.id }}/entry#comments" >评论</a>
{% if current_user.is_authenticated() %}
    <a href="/admin/{{page.id}}/edit">编辑</a>
{% endif %}
</dd>
